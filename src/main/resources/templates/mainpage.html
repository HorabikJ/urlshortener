<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>url shortener</title>
</head>
<body>

<h1>Welcome to the url shortener!</h1>
<form action="#" th:action="@{/v1/urls}" th:object="${urlDTO}" method="POST">
    <fieldset>
        <input type="text" th:field="*{url}" placeholder="paste your url here">
        <input type="submit" name="Shorten!">
    </fieldset>
</form>

</body>
</html>
