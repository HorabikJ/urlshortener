<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>navigation bar</title>
</head>
<body>
<nav th:fragment="navigation">
  <div class="container text-center">
    <div th:if="${!userDataDTO.authenticated}">
      <a href="/oauth2/authorization/keycloak">
        <button type="button"
                class="btn btn-lg btn-primary btn-block">Login
        </button>
      </a>
    </div>
    <div th:if="${userDataDTO.authenticated}">
      <p>Hi <span th:text="${userDataDTO.preferredUsername}"></span>!</p>
      <a href="/logout">
        <button type="button" class="btn btn-lg btn-primary">Logout</button>
      </a>
      <form th:action="@{/v1/account/delete}" method="post" style="display: inline;">
        <button type="submit" class="btn btn-lg btn-danger"
                onclick="return confirm('Are you sure you want to delete your account? This action cannot be undone.')">
          Delete Account
        </button>
      </form>
    </div>
  </div>
</nav>
</body>
</html>
