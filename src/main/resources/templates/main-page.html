<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{fragments/head-metadata :: meta}"></div>
  <div th:replace="~{fragments/head-metadata :: bootstrap-link}"></div>
  <title>main page</title>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<div class="container text-center">
  <div class="row">
    <h3>Welcome to the url shortener!</h3>
  </div>
  <div class="row">
    <form th:action="@{/v1/}" th:object="${requestUrlDTO}" method="POST">
      <fieldset>
        <input type="text" th:field="*{url}" placeholder="paste your url here">
        <input type="submit" name="Shorten!">
      </fieldset>
    </form>
  </div>
  <div class="row">
    <div th:if="${responseUrlDTO}">
      <p>your link is:
        <!--        todo how to do this link clickable?-->
        <a th:href="${responseUrlDTO.url}"
           th:text="${responseUrlDTO.url}">
        </a>
      </p>
    </div>
  </div>
  <div class="row">
    <div th:if="${userUrlsDTO}">
      <table>
        <thead>
        <tr>
          <th> shorten</th>
          <th> original</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${userUrlsDTO.empty}">
          <td colspan="2"> No links available</td>
        </tr>
        <tr th:each="url : ${userUrlsDTO}">
          <td><a th:href="${url.shorten}" th:text="${url.shorten}"></a></td>
          <td><a th:href="${url.original}" th:text="${url.original}"></a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div th:replace="~{fragments/bootstrap-script :: bootstrap-script}"></div>
</body>
</html>
