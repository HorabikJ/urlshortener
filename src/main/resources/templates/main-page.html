<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>url shortener main page</title>
</head>
<body>

<div class="container text-center">
  <div class="row">
    <div class="col"></div>
    <div class="col-5">
      <h3>Welcome to the url shortener!</h3>
    </div>
    <div class="col"></div>
  </div>
  <div class="row">
    <div class="col"></div>
    <div class="col-5">
      <form action="#" th:action="@{/v1/}" th:object="${requestUrlDTO}" method="POST">
        <fieldset>
          <input type="text" th:field="*{url}" placeholder="paste your url here">
          <input type="submit" name="Shorten!">
        </fieldset>
      </form>
    </div>
    <div class="col"></div>
  </div>
  <div class="row">
    <div class="col"></div>
    <div class="col-5">
      <div th:if="${responseUrlDTO}">
        <p>your link is:
          <!--        todo how to do this link clickable?-->
        <a th:href="${responseUrlDTO.url}"
           th:text="${responseUrlDTO.url}">
        </a>
        </p>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
