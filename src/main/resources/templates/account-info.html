<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{fragments/head-metadata :: meta}"></div>
  <div th:replace="~{fragments/head-metadata :: bootstrap-link}"></div>
  <div th:replace="~{fragments/head-metadata :: custom-css}"></div>
  <title>URL Shortener - Account Info</title>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="main-container">
  <div class="account-card">
    <h3>Account Information</h3>
    <table>
      <tbody>
      <tr>
        <td>Username:</td>
        <td th:text="${userAccountDTO.username}"></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td th:text="${userAccountDTO.email}"></td>
      </tr>
      <tr>
        <td>Number of Links:</td>
        <td th:text="${userAccountDTO.numberOfLinks}"></td>
      </tr>
      <tr>
        <td>Account Created:</td>
        <td th:text="${userAccountDTO.createdAt}"></td>
      </tr>
      <tr>
        <td colspan="2" class="delete-account-row">
          <form th:action="@{/v1/account/delete}" method="post" class="delete-account-form">
            <button type="submit" class="btn btn-lg btn-danger"
                    onclick="return confirm('Are you sure you want to delete your account? This action cannot be undone.')">
              Delete Account
            </button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div th:replace="~{fragments/bootstrap-script :: bootstrap-script}"></div>
</body>
</html>
