server:
  port: 8081

keycloak:
  realm: urlshortener-keycloak-realm
  clientId: urlshortener-keycloak-client
keycloak-admin-client:
  # todo configure keycloak-admin-client user so it is not allowed to login to urlshortener-keycloak-client app/client
  realm: ${keycloak.realm}
  clientId: admin-cli
  username: keycloak-admin-client
  password: admin
  url: http://${KEYCLOAK_HOST:localhost}:${KEYCLOAK_PORT:8080}

spring:
  application:
    name: urlshortener
  datasource:
    username: urlshortener-user
    password: password
  jpa:
    database: mysql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: validate
    #   https://stackoverflow.com/questions/30549489/what-is-this-spring-jpa-open-in-view-true-property-in-spring-boot   
    open-in-view: false
  liquibase:
    change-log: db/changelog/00_changelog-master.xml
    user: urlshortener-admin
    password: password
  security:
    oauth2:
      client:
        provider:
          urlshortener-keycloak-provider:
            issuer-uri: http://${KEYCLOAK_HOST:localhost}:${KEYCLOAK_PORT:8080}/realms/${keycloak.realm}
        registration:
          keycloak:
            provider: urlshortener-keycloak-provider
            authorization-grant-type: authorization_code
            client-id: ${keycloak.clientId}
            client-secret: secret
            scope: openid
management:
  endpoint:
    health:
      show-details: always
      # disable default DataSourceHealthIndicator and use custom CustomDataSourceHealthIndicator implementation
      enabled: false
