server:
  port: 8081

spring:
  application:
    name: urlshortener
  datasource:
    username: urlshortener-user
    password: password
  jpa:
    database: mysql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: db/changelog/00_changelog-master.xml
    user: urlshortener-admin
    password: password
  security:
    oauth2:
      client:
        provider:
          urlshortener-keycloak-provider:
            issuer-uri: http://localhost:8080/realms/urlshortener-keycloak-realm
        registration:
          keycloak:
            provider: urlshortener-keycloak-provider
            authorization-grant-type: authorization_code
            client-id: urlshortener-keycloak-client
            client-secret: secret
            scope: openid
management:
  endpoint:
    health:
      show-details: always
      # disable default DataSourceHealthIndicator and use custom CustomDataSourceHealthIndicator implementation
      enabled: false
