apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: urlshortener-ingress
  namespace: urlshortener-dev
  labels:
    app: urlshortener
    layer: ingress
  annotations:
    nginx.ingress.kubernetes.io/sll-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - urlshortener.keycloak.com
        - urlshortener.com
  rules:
    - host: urlshortener.keycloak.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: urlshortener-keycloak-service
                port:
                  number: 8080
    - host: urlshortener.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: urlshortener-backend-service
                port:
                  number: 8080

