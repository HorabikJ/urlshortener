apiVersion: apps/v1
kind: Deployment
metadata:
  name: urlshortener-backend-deployment
  labels:
    app: urlshortener
    layer: backend
  namespace: urlshortener-dev
spec:
  template:
    metadata:
      name: urlshortener-backend-pod
      labels:
        app: urlshortener
        layer: backend
    spec:
      containers:
        - image: urlshortener-backend:latest
          name: urlshortener-backend-container
          resources:
            requests:
              memory: "1Gi"
              cpu: "1"
            limits:
              memory: "2Gi"
              cpu: "2"
          ports:
            - containerPort: 8080
              #              todo investigate why liveness and readiness probes fail
              #          readinessProbe:
              #            httpGet:
              #              port: 8080
              #             todo consider changing the endpoint to /actuator/health/readinessState
              #              path: /actuator/health
              #            initialDelaySeconds: 15
              #            periodSeconds: 10
              #            failureThreshold: 3
              #          livenessProbe:
              #            httpGet:
              #              port: 8080
              #             todo consider changing the endpoint to /actuator/health/livenessState
          #              path: /actuator/health
          imagePullPolicy: IfNotPresent
  replicas: 1
  selector:
    matchLabels:
      app: urlshortener
      layer: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
